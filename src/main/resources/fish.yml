id:
  1:
    name: ツチザメ
    cm: 30
    getExp: 0
    sell_price: 2
    time:
      - all day
    texture_number: 1
    lore:
      - 土のような肌を持つ小型のサメの一種。テツ
      - ザメの幼生であり、出世魚としてもよく知ら
      - れている。海岸付近の砂中に潜む昆虫を砂と
      - 一緒に捕食する生態を持つ。
  2:
    name: イシザメ
    cm: 30
    getExp: 0
    sell_price: 4
    time:
      - all day
    texture_number: 2
    lore:
      - 石のような硬質な肌をもつテツザメの幼体。
      - 比較的浅瀬に生息しており、小魚を主食とし
      - ている。気性がやや荒いため、人が噛みつかれ
      - ることも。
  3:
    name: テツザメ
    cm: 150
    getExp:
    sell_price: 10
    time:
      - all day
    texture_number: 3
    lore:
      - 金属質の肌を持つサメの一種。ナイフのよう
      - な鋭利なヒレは不用意に近づくものを傷つけ
      - る。成長し切った個体は人間を襲うこともあ
      - るため注意が必要。

  4:
    name: ウスクチイワシ
    cm: 10
    getExp:
    sell_price: 2
    time:
      - all day
    texture_number:
    lore:
      - あまり光沢を持たないイワシの一種。群れず
      - に単独で行動する習性を持つ。火を通した時
      - に身の色が醤油のような色合いになるためこ
      - の名がつけられた。

  5:
    name: コイクチイワシ
    cm: 10
    getExp:
    sell_price: 2
    time:
      - all day
    texture_number:
    lore:
      - 水深の浅い海岸に生息するイワシの一種。3〜
      - 5匹程度の小規模な群れを作り海中を泳ぐ。ウ
      - スクチイワシより焼いた時の色合いが薄いこ
      - とからこの名がつけられた。

  6:
    name: ドウクツアンコウ
    cm: 50
    getExp:
    sell_price: 4
    time:
      - morning
      - night
      - midnight
    texture_number:
    lore:
      - 光の届かない暗い洞窟に生息する中型の魚。
      - アンコウの名がついているが実際にはナマズ
      - の一種。岩場に住むため泥抜きをせずとも美
      - 味しく食べられる。

  7:
    name: ゲンセキガクレ
    cm: 25
    getExp:
    sell_price: 3
    time:
      - all day
    texture_number:
    lore:
      - 様々な鉱石を殻にしているカニの一種。成長
      - と共に殻の部分の鉱石は精錬され固くなって
      - いく。殻からは稀に特殊な合金が得られるこ
      - ともあり、研究が盛んに行われている。

  8:
    name: コンゴウカクレ
    cm: 40
    getExp:
    sell_price: 10
    time:
      - morning
      - midnight
      - night
    texture_number:
    lore:
      - 百年以上の時を生きたゲンセキガクレの通称。
      - 非常に高い純度の鉱石の殻を持ち、その強度
      - はダイヤモンドに匹敵する。希少価値が高く
      - 生きた宝石箱と呼ばれることもある。

  9:
    name: ツルギウオ
    cm: 80
    getExp:
    sell_price: 3
    time:
      - all day
    texture_number:
    lore:
      - 全身が鋭い刃状になっているタチウオの一種。
      - 剣として理想的な形状を持ち、うまく絞めれ
      - ばそのまま武器として使うこともできる。捌
      - くのは難しいが非常に美味。

  10:
    name: サザナミガイ
    cm: 15
    getExp:
    sell_price: 10
    time:
      - all day
    texture_number:
    lore:
      - 波柄の模様を持つ二枚貝の一種。貝としては
      - 活発に動き、素早く貝を閉じることで昆虫や
      - 小魚を捕食することもある。ルアーを壊すこ
      - ともあるため釣り人には嫌われている。

  11:
    name: エンダートラウト
    cm: 60
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 全身が黒いサケの一種。特殊な結晶構造の鱗
      - を持っており、上からだと透明になっている
      - ように見える。その特性からエンダーマンに
      - なぞらえてこの名がつけられた。

  12:
    name: ラバーフィッシュ
    cm: 55
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 水温と比べて異常に高い体温を持つ赤い魚。
      - 石炭を食べて体温を維持しているとされてい
      - る。比較的よく見つかるが、詳しい生態や生物
      - 区分などは明らかになっていない。

  13:
    name: クォーツアロワナ
    cm: 35
    getExp:
    sell_price:
    time:
      - morning
      - midnight
      - night
    texture_number:
    lore:
      - 白くツルツルとした体表を持つアロワナの一
      - 種。昔は希少価値が高かったが、近年では繁殖
      - 方法が確立され安価な観賞魚としてよく知ら
      - れている。

  14:
    name: セイヒョウダコ
    cm: 45
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 流氷地帯に住むタコの一種。流氷と共に渡り
      - をし、流氷が溶けたら海底を這って氷雪地帯
      - に戻るという変わった習性を持つ。穏やかな
      - 甘味と引き締まった身を持ち非常に美味。

  15:
    name: サンドフィッシュ
    cm: 30
    getExp:
    sell_price: 2
    time:
      - all day
    texture_number:
    lore:
      - 浅瀬に住む砂模様のヒラメの一種。普段は砂
      - に付着したプランクトンを食べて生活してい
      - るが、繁殖期には小魚なども積極的に食べる
      - ようになる。

  16:
    name: ネザーウォーター
    cm: 40
    getExp:
    sell_price: 4
    time:
      - all day
    texture_number:
    lore:
      - ネザーウォートのような膨らんだ頭部を持つ
      - ウツボの一種。膨らんだ頭部には栄養が多く
      - 詰まっており、ひと月程度なら何も食べずに
      - 泳ぎ続けることができる。

  17:
    name: アカイシダイ
    cm: 50
    getExp:
    sell_price: 2
    time:
      - morning
      - day
      - night
    texture_number:
    lore:
      - 体表に赤色の独特な模様があるタイの一種。
      - 模様を動かしたり、光らせたりすることで仲
      - 間とコミュニケーションを取ると考えられて
      - いるが、定かではない。

  18:
    name: ランタンイカ
    cm: 40
    getExp:
    sell_price:
    time:
      - morning
      - midnight
      - night
    texture_number:
    lore:
      - 上部の外套膜がランタンのように光るイカの
      - 一種。暗い洞窟などに生息し、光によってきた
      - 小魚などを捕食している。近年ではヒカリイ
      - カの近縁種ではないかと言われている。

  19:
    name: コンパクランタン
    cm: 35
    getExp:
    sell_price:
    time:
      - morning
      - midnight
      - night
    texture_number:
    lore:
      - 青色に光るランタンイカの亜種。普通のラン
      - タンイカと比べると光が弱いが、陸に上げて
      - からも長時間光続ける特性がある。一部地域
      - では魔除けとして重宝される。

  20:
    name: オウゴンマダイ
    cm: 30
    getExp:
    sell_price:
    time:
      - morning
      - day
      - night
    texture_number:
    lore:
      - 体表が黄金色に輝くタイの一種。鱗には微量
      - ながらも金が含まれており、レアメタル等の
      - 回収に役立つのではと期待されている。その
      - 見た目から縁起物として重宝されている。

  21:
    name: ヒカリホンモチ
    cm: 25
    getExp:
    sell_price:
    time:
      - morning
      - day
      - night
    texture_number:
    lore:
      - 虹色に光る本のような見た目のエイの一種。
      - ページのように見えるエラには揺れ動く模様
      - がついている。幻想的な見た目からアクアリ
      - ウムに入れる魚として人気。

  22:
    name: コーラスシイラ
    cm: 55
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 暖かい地域に生息しているシイラの一種。味
      - は淡白でムニエルなどにすると美味。比較的
      - 釣りやすいこともあって食用魚としてよく知
      - られている。

  23:
    name: カオナシエイ
    cm: 40
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 頭部が窪んでいるエイの一種。比較的水深の
      - 浅い地域に多く生息している。進化の過程で
      - なぜこのような形状になったのかは未だ明ら
      - かにはなっていない。

  24:
    name: ガーディアンモドキ
    cm: 60
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 海洋に生息するガーディアンに似たフグの一
      - 種。針は生えているが柔らかく、ビームも放つ
      - ことはできない。外敵から身を守るためにこ
      - の見た目をしていると考えられている。

  25:
    name: ウミガラス
    cm: 15
    getExp:
    sell_price:
    time:
      - morning
      - midnight
      - night
    texture_number:
    lore:
      - 全身が黒色のトビウオの一種。水深の深いエ
      - リアに主に生息する。昼間は海底で眠ってお
      - り、夜になると水面を飛び跳ねて虫や小魚な
      - どを捕食する。

  26:
    name: シーファントム
    cm: 45
    getExp:
    sell_price:
    time:
      - midnight
      - night
    texture_number:
    lore:
      - 海中を泳ぐファントムの一種。滅多に釣れず、
      - 釣ったとしても逃げてしまうことが多いため
      - 希少とされている。ファントム同様その生態
      - は謎に包まれている。

  27:
    name: カワヒラメ
    cm: 20
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 川に生息するカレイの一種。左側に目がつい
      - ているため当初はヒラメだと思われていたが、
      - のちにカレイの変種であることが明らかにな
      - った。

  28:
    name: エンバンスナガクレ
    cm: 15
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 円盤のような体を持つウミウシの一種。普段
      - は砂に隠れており、上に乗った生物に毒を放
      - って弱らせてから捕食する。人間大の生き物
      - では死ぬことはないが、暫くは痺れが残る。

  29:
    name: コンブナマコ
    cm: 15
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 昆布のような見た目をしたナマコの一種。見
      - た目や質感も昆布に似ており、水中で見分け
      - るのは困難。主食は昆布であるため、昆布農家
      - からは非常に嫌われている。

  30:
    name: スポンジフグ
    cm: 30
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - スポンジのような外皮を持つフグの一種。威
      - 嚇する際には外皮の隙間に水を取り込むこと
      - で膨らむ性質を持つ。毒は無いが非常に淡白
      - な味であるため食用にはあまり適さない。

  31:
    name: シロツブアサリ
    cm: 3
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 白い小さな粒状のアサリの一種。砂浜に主に
      - 生息している。見た目は白い石に似ているが
      - 表面に粒状の模様がある。見た目は悪いが味
      - 噌汁に入れると美味しい。

  32:
    name: レッドビート
    cm: 25
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 全身がビートルートのように真っ赤なブリの
      - 一種。発色が良いため鱗は顔料として使われ
      - ることもある。栄養価の高さとその見た目か
      - ら海の赤カブと呼ばれることも。

  33:
    name: アローフィッシュ
    cm: 30
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 矢のような形をしたダツの一種。実際に矢と
      - して使用することもでき、一部地域では年の
      - 初めにこの魚を使って狩りをする風習がある。
      - 骨張っていて食用には適さない。

  34:
    name: マリンビー
    cm: 3
    getExp:
    sell_price:
    time:
      - day
    texture_number:
    lore:
      - 水中に住むハチの一種。女王蜂をトップに置
      - くヒエラルキーの中では最も下層に位置する。
      - 肉食であり、大型の魚であっても集団で仕留
      - めて捕食してしまう。

  35:
    name: アイフィッシュ
    cm: 40
    getExp:
    sell_price:
    time:
      - morning
      - day
      - midnight
    texture_number:
    lore:
      - エンダーアイのような結晶が頭部についてい
      - るコイの一種。結晶部分が感覚器官としても
      - 働いているようで、暗闇でも活発に活動する
      - ことができる。

  36:
    name: ハニカムグラント
    cm: 25
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 蜂の巣のような見た目のエラを持つグラント
      - の一種。大きく発達したエラを持つため、酸素
      - 濃度の低い環境でも十分に活動することがで
      - きる。

  37:
    name: カマクラガニ
    cm: 5
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 寒冷地帯に住む白いカニの一種。砂を集めて
      - かまくらのような巣を作ることからこの名が
      - つけられた。自然豊かな環境でしか生きられ
      - ないため近年では生息数は減少している。

  38:
    name: スカイマンタ
    cm: 35
    getExp:
    sell_price:
    time:
      - morning
      - night
      - midnight
    texture_number:
    lore:
      - 水面を滑空し空を飛ぶマンタの一種。滑空能
      - 力が非常に高く、風に乗れば数百メートル以
      - 上の距離を移動することもできる。夕焼けに
      - 群れで滑空する姿は圧巻の一言。

  39:
    name: ジャイアントマンタ
    cm: 70
    getExp:
    sell_price:
    time:
      - morning
      - night
      - midnight
    texture_number:
    lore:
      - スカイマンタの中でも特に大きい個体の通称。
      - 大きさに比例して滑空能力も高くなっており、
      - 場合によっては一キロ近く滑空することもあ
      - る。

  40:
    name: コムギウミガメ
    cm: 60
    getExp:
    sell_price:
    time:
      - morning
      - day
      - night
    texture_number:
    lore:
      - 小麦色の甲羅を持つウミガメの一種。日に焼
      - けてこの色になった訳ではなく幼体の頃から
      - この色である。個体ごとに色のムラが異なり、
      - 美しい甲羅には高音がつけられる。

  41:
    name: アオイロフネガイ
    cm: 10
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 淡い藍色をした大型のフネガイの一種。危険
      - を感じると強い匂いのする体液を放出する。
      - 毒性はないが布などに付着すると洗っても取
      - れなくなるため注意が必要。

  42:
    name: ソウルドレイク
    cm: 30
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 褐色の体に炎のような赤い模様のあるカサゴ
      - の一種。模様や形をドラゴンになぞらえてこ
      - の名がつけられた。見た目が派手であるため
      - 観賞魚として人気が高い。

  43:
    name: ツララダツ
    cm: 45
    getExp:
    sell_price:
    time:
      - night
      - midnight
    texture_number:
    lore:
      - 寒冷地帯に生息する氷柱のような白いダツの
      - 一種。光によってくる習性があるため水面か
      - ら飛び出してきたダツに突き刺される事故が
      - 毎年起こる。

  44:
    name: セツゲンマグロ
    cm: 100
    getExp:
    sell_price:
    time:
      - morning
      - day
    texture_number:
    lore:
      - 凍った海に生息するマグロの一種。全身の筋
      - 肉をバネのように使って氷を砕きながら泳ぐ。
      - 寒さから身を守るために脂肪が多く部位によ
      - っては極上のトロと呼ばれるほど美味。

  45:
    name: ハチクイヤマメ
    cm: 35
    getExp:
    sell_price:
    time:
      - day
    texture_number:
    lore:
      - マリンビーを捕食するヤマメの一種。刺され
      - ても大丈夫なように全身の鱗が非常に分厚い。
      - 水質が良いところでしか生息しできないため、
      - 近年では減少傾向にある。

  46:
    name: ハチクイヤマメ
    cm: 30
    getExp:
    sell_price:
    time:
      - day
      - night
    texture_number:
    lore:
      - 大きな歯をもつカワハギの一種。黒色の体表
      - と威嚇時にカチカチと歯を鳴らす習性からこ
      - の名がつけられた。脂身が少なく煮付けやフ
      - ライなどに適している。

  47:
    name: アンザンガイ
    cm: 6
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 安山岩のような見た目の殻を持つ二枚貝の一
      - 種。殻の見た目は周囲の岩石の種類によって
      - 変わるとされている。身が引き締まっており、
      - シーフードサラダなどにすると美味しい。

  48:
    name: センリョクガイ
    cm: 6
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 閃緑岩のような見た目の殻を持つ二枚貝の一
      - 種。周囲の岩石の成分を取り込んで殻を形成
      - していると考えられているが、その原理など
      - は明らかにはなっていない。

  49:
    name: カコウガイ
    cm: 6
    getExp:
    sell_price:
    time:
      - all day
    texture_number:
    lore:
      - 閃緑岩のような見た目の殻を持つ二枚貝の一
      - 種。周囲の岩石の成分を取り込んで殻を形成
      - していると考えられているが、その原理など
      - は明らかにはなっていない。

  50:
    name: クロックサーモン
    cm: 55
    getExp:
    sell_price:
    time:
      - day
    texture_number:
    lore:
      - 時計のような模様のあるサケの一種。危険を
      - 感じると身体の色が変わり高速で逃げる。こ
      - のとき筋肉の構造からは不可能な速度で動く
      - ため時間を操るのではとも言われている。


  51:
    name: クロノスサーモン
    cm: 70
    getExp:
    sell_price:
    time:
      - day
    texture_number:
    lore:
      - 時計のような模様を持つ大型のサケ一種。釣
      - ったはずなのに釣れてなかったり瞬間移動の
      - ような動きをしたりと、都市伝説のような報
      - 告が多く謎に包まれている。

  52:
    name: ホシクズザリガニ
    cm: 10
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 背中に星形の小さな模様があるザリガニの一
      - 種。星の部分は光を反射することから鳥など
      - の天敵から身を守るための進化ではないかと
      - 考えられている。

  53:
    name: ウシガラカレイ
    cm: 15
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 牛のような白黒の模様のあるカレイの一種。
      - 比較的浅い海中に住み、プランクトンなどを
      - 主食としている。油が多く、揚げ物にすると非
      - 常に美味しい。

  54:
    name: マゼンタオクトパス
    cm: 50
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - ショッキングピンクの体表を持つタコの一種。
      - 暖かい海域や珊瑚礁などに生息し、小魚を主
      - 食として生活している。見た目は毒々しいが
      - 身は甘く軽く調理するだけで美味しい。

  55:
    name: コクリュウノツカイ
    cm: 200
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 黒色のリュウグウノツカイの近縁種。滅多に
      - 姿を見せないことから、見ること自体が凶兆
      - ともされる。海沿いの地域では見たものは魔
      - 界へ連れていかれるという伝承もある。

  56:
    name: ネザライマイマイ
    cm: 13
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 古代の残骸で殻を作る非常に珍しい巻貝の一
      - 種。貝にしては移動能力が高く、目に見えて動
      - くことから当初はカタツムリの一種であると
      - 思われていた。

  57:
    name: スイショウモドキ
    cm: 40
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 水晶のような誘因突起を持つチョウチンアン
      - コウの一種。水晶を光らせることで魚を捕ら
      - える習性を持つ。気性は凶暴で一度噛み付い
      - た獲物からは絶対に離れない。

  58:
    name: ネザーフィッシュ
    cm: 30
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - ネザーなどの高温地帯に生息するタラの一種。
      - 肉食で獰猛なため魚だけでなく水に近づいた
      - 家畜などを襲うこともある。淡白だが干物に
      - すると味が濃縮されて美味しくなる。

  59:
    name: レンゴクマイマイ
    cm: 13
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - マグマブロックで殻を作る巻貝の一種。貝に
      - しては移動能力が高く、飛び跳ねることもで
      - きる。殻は高温なため迂闊に触ると手を火傷
      - することもある。

  60:
    name: クロバリトラフグ
    cm: 15
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 黒い針のついたトラフグの一種。水を吸い込
      - み、噴き出すことで泥の中に隠れた小魚など
      - を見つけて食べる習性を持つ。フグの名にふ
      - さわしくその身は非常に美味。

  61:
    name: サンミャククジラ
    cm: 500
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 非常に大きなイワクジラの亜種。巨体さ故に
      - この名がつけられた。温厚な性格だが、岩石質
      - の肌と大きさも相まって船などがぶつかると
      - ひとたまりもない。

  62:
    name: イワクジラ
    cm: 200
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 岩石質の肌を保つクジラの一種。その大きさ
      - も相まってまるで巨大な岩が水中を漂ってい
      - るかのように見える。基本的には水中のプラ
      - ンクトンをヒゲで濾し取り食べている。

  63:
    name: ジゴククラゲ
    cm: 20
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - ネザーや火山地帯などに漂うクラゲの一種。
      - 内陸部や池にも生息していることから幼生の
      - 状態では空中をかなり広い範囲で漂うのでは
      - ないかとされている。

  64:
    name: セイリュウクラゲ
    cm: 3
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 水質の綺麗な清流などに生息するクラゲの一
      - 種。非常に小さく透明度が高いため、肉眼で観
      - 察することは困難。鳥類などを経由して繁殖
      - していると考えられている。

  65:
    name: コンランガエル
    cm: 4
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 森林に生息するカエルの一種。特徴的な鳴き
      - 声を持ち、聞いたものの三半規管に影響を与
      - える。人によってはトランス感を得るために
      - 飼育することもあるとか。

  66:
    name: ネザーサーモン
    cm: 40
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - ネザーや火山地帯などに生息するサケの一種。
      - 海から産卵のために遡上してくるのではなく、
      - 一生を川の上流で過ごす。主に苔などを食べ
      - ているため身が白色なのが特徴。

  67:
    name: ヤミヨダケガニ
    cm: 8
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 甲羅に黒色のキノコが生えたカニの一種。キ
      - ノコの部分が暗闇で発光することを利用して
      - 虫などを集め食べていることから、両者の関
      - 係は寄生ではなく共生であるとされている。

  68:
    name: マッシュフィッシュ
    cm: 40
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 背中にマッシュルームの生えた大型のタラの
      - 一種。卵の段階で寄生し、成長と共に背中のキ
      - ノコも大きくなって行く。分離した状態での
      - 繁殖に成功した事例は観測されていない。

  69:
    name: ファングマイマイ
    cm: 13
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - ホグリンなどの牙を殻にする巻貝の一種。落
      - ちている牙に穴を開けて卵を産みつける習性
      - がある。生まれた幼体は酸性の体液で内部を
      - 拡張しながら成長していく。

  70:
    name: フェアリースター
    cm: 10
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 白色の星形の殻を持つ二枚貝の一種。周囲の
      - 水質を改善させる性質があり、群生地では透
      - 明度が異常に上がることから妖精の悪戯にな
      - ぞらえてこの名がつけられた。

  71:
    name: ハラグロメバル
    cm: 30
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 黒色の腹部を持つメバルの一種。普段は海底
      - を泳ぎながら小魚などを捕食し生活している。
      - なぜ腹部だけが黒色になっているかについて
      - の合理的な説明は未だ存在しない。

  72:
    name: アングラカサゴ
    cm: 20
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 暖かい海域に生息するカサゴの一種。胸びれ
      - を動かすことで小魚を集める動作が釣り人に
      - 見えることからこの名がつけられた。大きな
      - ものは寿司や刺身にすると美味。

  73:
    name: セイリュウマダイ
    cm: 20
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 山岳地帯などの清流に生息する淡水生のマダ
      - イの一種。透明度の高い水中ではその赤い身
      - 体はよく目立つ。大きさのため天敵はあまり
      - 存在せず、警戒心が薄いため釣りやすい。

  74:
    name: モンヨウハタハタ
    cm: 25
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 比較的浅い海域に生息するハタハタの一種。
      - 砂に特徴的な紋様を描くことでメスに求愛す
      - る。近年の研究ではこの紋様にはエンチャン
      - ト効果があることが判明した。

  75:
    name: カイヨウワタリガニ
    cm: 50
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 海底を歩いて渡りをするカニの一種。身体に
      - 比べて足が非常に長いという特徴を持つ。世
      - 界全土の海洋で見つかるが、その詳しい生態
      - などは明らかになっていない。

  76:
    name: シードシェル
    cm: 5
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 緑色をした小型の巻貝の一種。やや長い入水
      - 管と出水管を持つのが特徴。巻貝にしては珍
      - しく、左巻きと右巻きそれぞれの巻き方をす
      - る個体が存在している。

  77:
    name: パンプキンシェル
    cm: 10
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - オレンジ色の殻を持つ中型の二枚貝の一種。
      - 表側に顔のような、裏側には白い斑点の特徴
      - 的な模様がそれぞれあり、上下がわかりやす
      - い。毒はないが味は渋く食用には適さない。

  78:
    name: クロツブアサリ
    cm: 5
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 黒い粒状のアサリの一種。石状の黒い殻は硬
      - 度が高く、水晶でも傷がつけられない。可燃性
      - の体液を持つため、燃料としての利用が可能
      - か研究されている。

  79:
    name: セイドウスズキ
    cm: 80
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 鈍色に輝く硬い鱗を持つスズキの一種。冬は
      - 水深の深い地域に、夏は水深の浅い地域に生
      - 息する周遊魚である。外敵から身を守るため
      - に鱗を発達させたと考えられている。

  80:
    name: ジャドウニュウドウ
    cm: 45
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 胴体に蛇のような模様を持つタコの一種。知
      - 能が他の種類のタコと比べても高く、道具を
      - 使って狩りをすることで知られている。見た
      - 目の割には食べやすく美味しい。

  81:
    name: コウオツイカ
    cm: 25
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 海洋に広く生息するイカの一種。雌は身が厚
      - く歯応えがあり、雄は身が薄く特徴的な食感
      - を楽しめる。それぞれ甲乙つけ難いことから
      - この名がつけられた。

  82:
    name: キバクカサゴ
    cm: 18
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 赤と黒の縞模様を持つカサゴの一種。威嚇す
      - る時に独特な「シュー」という音を立てること
      - からこの名がつけられた。背中に毒針を持つ
      - ため注意する必要がある。

  83:
    name: アメジストジェリー
    cm: 15
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - アメジストのような色合いの傘を持つクラゲ
      - の一種。成長と共に傘の模様の色合いも濃く
      - なっていく。特徴的な見た目の美しさから人
      - 気が高い。

  84:
    name: サンドジェリー
    cm: 18
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 砂のようなクリーム色の色合いの傘を持つク
      - ラゲの一種。温度や環境の変化に強く飼育が
      - 行いやすいことから、アクアリウム用のクラ
      - ゲとして飼育されることが多い。

  85:
    name: サンドジェリー
    cm: 180
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 濃い紺色の体色を持つクジラの一種。夜明け
      - ごろに特徴的な鳴き声を発することからこの
      - 名がつけられた。クジラにしては小柄で生体
      - でも数メートル程度のものがほとんど。

  86:
    name: ハッショクニュウドウ
    cm: 50
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 擬態能力を持つタコの一種。周囲の環境に応
      - じて体色を自在に変化させる特性を持つ。素
      - 早く色を変化させられることからその特性を
      - 再現できないか研究が行われている。

  87:
    name: リュウノオトシゴ
    cm: 120
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 黒色の体表を持つ大型のタツノオトシゴの一
      - 種。熱水を噴き出したり、頑丈な外骨格を持っ
      - ていたりと不思議な特性を多く持っている。
      - 詳しい生態は未だ明らかになっていない。

  88:
    name: シーリヴァイアサン
    cm: 1000
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 海中に生息する巨大なウミヘビの一種。その
      - 生態や特性は未知の部分が多く、未知の臓器
      - や器官が体内に多く存在している。非常に凶
      - 暴なため見かけたら逃げる必要がある。

  89:
    name: タルクラゲ
    cm: 20
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 樽のような筒状の傘を持つクラゲの一種。傘
      - の内部に気体を蓄えることで水面付近を漂い、
      - 微生物を捕食して生活している。触手部分に
      - 弱い毒があるため注意が必要。

  90:
    name: キョダイクラゲ
    cm: 70
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 大型のタルクラゲの近縁種。傘の直径が一メ
      - ートル弱まで成長することもある。広範囲に
      - 広がった触手には弱いながらも毒性があり、
      - 観光地などに漂着した場合は駆除が必要。

  91:
    name: ボウダイクラゲ
    cm: 140
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 非常に大型のタルクラゲの近縁種。成長速度
      - が速く、数年で傘の直径が数メートルに達す
      - る事もある。触手に毒はないが、長いため船の
      - スクリューなどに絡まることがある。

  92:
    name: イルカモドキ
    cm: 90
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - イルカのように見えるカジキの一種。イルカ
      - の群れに溶け込み共に生活を行う。繁殖期に
      - なると群れから離れてつがいを探し、子供が
      - 産まれるとまた群れに戻る。


  93:
    name: ジョウオウイカ
    cm: 400
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 女王の名を冠する大きなイカの一種。死ぬま
      - で成長し続けることから、数十年以上生きた
      - 個体は全長が十メートルを超える事もある。
      - 身はブヨブヨとしており食用には適さない。

  94:
    name: コウテイイカ
    cm: 500
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 皇帝の名を冠する巨大なイカの一種。寿命は
      - 短いが、成長速度が非常に速くジョウオウイ
      - カ以上の大きさになる事もある。身が非常に
      - 硬く食用には適さない。

  95:
    name: マリンソルジャー
    cm: 15
    getExp:
    sell_price:
    time:
      - day
    texture_number:
    lore:
      - マリンビーの兵隊。マリンビーのヒエラルキ
      - ーの上位に位置しており、巣の防衛や働き蜂
      - の指揮などを行う。マリンビーよりも強靭で
      - 単体でも中型の魚を狩ることがある。

  96:
    name: シンソウマダイ
    cm: 30
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 比較的水深の深い位置に生息する黒色のタイ
      - の一種。温暖な地域から寒冷な地域まで広く
      - 生息している。程よく脂の乗った引き締まっ
      - た身を持ち非常に美味。

  97:
    name: ブレイズガー
    cm: 110
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 炎のような模様を持つガーの一種。大型の肉
      - 食魚であるが、気性は穏やか。遥か昔からその
      - 見た目を変化させていないことから生きた化
      - 石の一種にあげられる。

  98:
    name: フロストクロコダイル
    cm: 130
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 雪原に生息するクロコダイルの一種。腹部の
      - 熱感器官を利用して雪の中の動物を見つけ捕
      - 食する。寒冷地に生息するため変温動物にし
      - ては珍しい内分泌系の体温調整機能を持つ。

  99:
    name: セキカクマノミ
    cm: 3
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 灰色の体色をもつクマノミの一種。一見する
      - と石のように見えることからこの名がつけら
      - れた。イソギンチャクではなく枯死したサン
      - ゴに隠れるための進化だと考えられている。

  100:
    name: コウゲンクリオネ
    cm: 2
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 発光器官を持つクリオネの一種。生まれた時
      - は発光器官を有しておらず、成長の過程で貝
      - を失う頃に発達する。餌となる浮遊性生物を
      - 集めるため発光していると考えられている。

  101:
    name: グロウシャーク
    cm: 140
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 体表がうっすらと発光しているサメの一種。
      - 捕食する魚に含まれる発光物質を体内で精製、
      - 溜め込むことで発光している。発光の目的は
      - 餌となる魚を集めることとされている。

  102:
    name: アンコククリオネ
    cm: 2
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 頭部と尾が黒色のクリオネの一種。翼を広げ
      - たような姿は愛らしいが、その黒さも相まっ
      - て流氷の堕天使と厨二心をくすぐる異名を持
      - っている。

  103:
    name: マンマルフグモドキ
    cm: 20
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 膨らんだフグのような見た目のダンゴウオの
      - 一種。口から水を噴き出すがその流速は弱く、
      - その目的も不明である。膨らんでいるわけで
      - はないため仲間で身が詰まっている。

  104:
    name: スカイリヴァイアサン
    cm: 1000
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 飛行能力を持つ巨大なウミヘビの一種。これ
      - だけの巨大がどのような原理で浮遊している
      - かは未だ解明されていない。一説には、重力を
      - 操って浮遊しているとも言われている。

  105:
    name: セキジュンウニ
    cm: 5
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 鍾乳石のような年輪模様が棘に付いているウ
      - ニの一種。針は硬いが脆いため、皮膚に突き刺
      - さった状態で無理に抜こうとすると体内で折
      - れ抜けなくなる事もある。

  106:
    name: ハングリーピラルク
    cm: 130
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 非常に大型のアロワナの一種。体内の酸素濃
      - 度を維持するために水面に出て口を開けるこ
      - とからこの名がつけられた。肉食だが名前に
      - 反して気性は温厚である。

  107:
    name: シロハネニシン
    cm: 15
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 白い大きな胸びれを持つニシンの一種。トビ
      - ウオなどとは異なり特に滑空能力があるわけ
      - ではない。その見た目から縁起物として沿岸
      - 部では新年によく食べられる。

  108:
    name: テッパンカワヒラメ
    cm: 20
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 板状の頑丈な骨格を持つヒラメの一種。ヒラ
      - メの中では比較的大型に成長する。骨の可動
      - 域が少ないため移動能力は低く、海底でかな
      - りの時間をじっとして過ごす。

  109:
    name: ヤマブキカワナガレ
    cm: 120
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 黄色い紐状の粘菌の一種。海藻や岩などに身
      - 体を固定し、川に漂う微生物を吸収して活動
      - する。毒はないが栄養もなく、他の生物から襲
      - われることは滅多にない。

  110:
    name: ハナモチアンコウ
    cm: 30
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 花のような擬似餌をもつアンコウの一種。比
      - 較的水深の浅い海底に生息しており、擬似餌
      - で集めた小魚を捕食して活動する。臭みが強
      - く食用には適さない。

  111:
    name: セキタンスズキ
    cm: 60
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 黒い斑点を持つスズキの一種。寒冷地帯から
      - 温暖地帯まで幅広い海域を季節と共に回る回
      - 遊魚であり、毎年数千キロ以上の距離を移動
      - している。

  112:
    name: カネナリガイ
    cm: 25
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 釣鐘のような膨らんだ殻を持つ巻貝の一種。
      - 危険を感じると殻を揺らして威嚇することか
      - らこの名がつけられた。見た目通り大味であ
      - まり美味しくはない。

  113:
    name: シンリンメザシ
    cm: 40
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 森林に向かって遡上する小型のサケの一種。
      - その生態からこの名がつけられた。春過ぎに
      - 群れで遡上することから春の訪れを告げる風
      - 物詩としても知られている。

  114:
    name: ヤツイロウナギ
    cm: 40
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 腹部にカラフルな斑点を持つウナギの一種。
      - 繁殖力と環境適応能力が高く大量に取れるう
      - え、味も悪くないため近年では安価な鰻とし
      - て広く流通している。

  115:
    name: オウゴンマグロ
    cm: 120
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 黄金色に輝く鱗を持つマグロの一種。毒を持
      - つことから警戒色としての役割があるのでは
      - と言われているが、何の生物から身を守ろう
      - として進化したかは不明である。

  116:
    name: コガネモチガニ
    cm: 10
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 黄金色に輝く丸い殻を持つカニの一種。殻は
      - 主に黄銅で形成されており、比較的強度が高
      - い。殻は硬いがカニ味噌を豊富に含んでいる
      - ため、加工食品の材料として利用される。

  117:
    name: ミツマタカジキ
    cm: 110
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 三本の角を持つカジキの一種。角は非常に強
      - 度が高く、突進によって分厚い鉄板に穴が開
      - くこともある。中央の角よりも左右の角の方
      - が強度が高いが理由は謎である。

  118:
    name: デザートフライ
    cm: 30
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 砂上を滑空するトビウオの一種。水が少ない
      - 環境でも生存できるように進化しており、鳥
      - 類に匹敵する飛翔能力を持つ。昼の間は日光
      - を避けるため砂の中に隠れている。

  119:
    name: ドロモチガメ
    cm: 20
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 泥団子のような黒い球状の甲羅を持つカメの
      - 一種。水中で外敵から身を守るためにこの形
      - に進化したと言われている。その形状のせい
      - で、一度転がるとなかなか止まらない。

  120:
    name: ヌマガエル
    cm: 5
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 森や湿地などの泥の多い場所に生息する青色
      - のカエルの一種。泥を身に纏うことで乾燥か
      - ら身を守る習性がある。硬い木を叩いたよう
      - な特徴的な鳴き声を発する。

  121:
    name: アカハラカジキ
    cm: 100
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 腹部が赤色のカジキの一種。非常に素早く泳
      - ぐことから、周辺地域では泳ぎの上手な人を
      - 腹が赤いと称することも。また、転じて努力家
      - を指す慣用句として使われることもある。

  122:
    name: ヒトツノイワシ
    cm: 10
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 頭に体の半分ほどの大きさの角の生えたイワ
      - シの一種。単体ではおとなしいが、群れになる
      - と大型の魚にも突っ込み捕食するほどの獰猛
      - 生を発揮する。

  123:
    name: サバクペンギン
    cm: 30
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 砂漠に生息するペンギンの一種。砂漠のオア
      - シスに主に生息している。砂の上を滑るよう
      - に移動することができるほか、砂中に身体を
      - 埋めて泳ぐこともできる。

  124:
    name: ウキクラゲ
    cm: 20
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 風に乗って空中を漂うことができるクラゲの
      - 一種。風が強い山岳地帯などに主に生息して
      - いる。主に空気中の塵や微生物を食べて活動
      - していると考えられている。

  125:
    name: ハネガツオ
    cm: 70
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 左右の胸びれが大きく発達したカツオの一種。
      - 海面を滑空することでトビウオやそれを狙う
      - 鳥などを捕まえ捕食する。滑空時の速度は時
      - 速七十キロを超えることも。

  126:
    name: マリンマッシュルーム
    cm: 5
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 海中を漂うマッシュルームの一種。網状に広
      - がった傘で海中のプランクトンを捕まえ、栄
      - 養源としている。塩の風味が全体にあり、焼く
      - だけでも美味しくいただける。

  127:
    name: サバクウキクラゲ
    cm: 20
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 砂漠に生息するウキクラゲの一種。普段はオ
      - アシスなどで漂っているが、嵐が来ると上空
      - へ飛び上がり、数日かけて繁殖しながら各地
      - へと散らばって行く。

  128:
    name: セツゲンウキクラゲ
    cm: 20
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 寒冷地帯に生息するウキクラゲの一種。暖か
      - い間は水中で過ごし、冬になると吹雪に幼生
      - 体をのせて繁殖を行う。動物の体内に侵入し、
      - 死亡させるケースもあるため注意が必要。

  129:
    name: マダライワガニ
    cm: 5
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 石の多い海岸沿いに生息するカニの一種。周
      - 囲の石や珊瑚を体液で溶かして殻にする生態
      - を持つ。与えたものに応じて殻の見た目が変
      - わるためペットとして人気がある。

  130:
    name: ナナイロイワガニ
    cm: 5
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 虹色に輝く殻を持つマダライワガニの変種。
      - 突然変異によって溶解性の体液が虹色に反射
      - するようになったことでこのような見た目に
      - なったと考えられている。

  131:
    name: ナナイロイワガニ
    cm: 20
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 白く四角い見た目のテッポウウオの一種。吸
      - い込んだ水を体内で沸騰させ、その圧力を使
      - って熱湯を噴き出す。その生態からガストと
      - 何か関係があるのではとも言われている。

  132:
    name: アレチガエル
    cm: 5
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 荒地に生息する茶色いカエルの一種。少ない
      - 水でも生きられるように、親の体内でカエル
      - の状態になってから生まれ落ちる。昼間は岩
      - 陰などに隠れて、夜に活動する。

  133:
    name: コケガメ
    cm: 20
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 甲羅に苔が生えているカメの一種。苔から光
      - 合成によるエネルギーを供給されているため、
      - 数ヶ月から数年にわたって何も食べずに活動
      - することができる。

  134:
    name: ヒカリテトラ
    cm: 5
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 発光能力を持つテトラの一種。穏やかな光を
      - 体の側面から放つ生態を持つ。観賞魚として
      - 人気が高いが、水温や病気など実際に飼育す
      - ることはやや難しい。

  135:
    name: ヤマブキデンキガイ
    cm: 10
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 放電能力を持った黄色の巻貝の一種。危険を
      - 感じると殻の突起部分から高圧電流を放つ。
      - 一般的な放電生物と比べても放電能力が高い
      - ことから研究が積極的に行われている。

  136:
    name: ピラニアスナガクレ
    cm: 10
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 濁った川に生息するピラニアの一種。普段は
      - 砂に隠れて静かに獲物を待ち、近づいてきた
      - ところを飛び出して捕食する。大型の生物に
      - も襲い掛かるため生息域に近づくのは危険。

  137:
    name: コオリナマズ
    cm: 30
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 寒冷地域に生息するナマズの一種。水面が凍
      - るような水温が低い地域でも活動することが
      - できる。血に独特な匂いを持つが、毒はなく栄
      - 養価も高いため食料として重宝される。

  138:
    name: ハガクレマス
    cm: 10
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 水中の枯れ葉に潜る特性があるマスの一種。
      - 雄に対して雌の数が非常に少ないため、基本
      - 的には雄しか釣れない。近年では生息数が少
      - なくなっており絶滅が危惧されている。

  139:
    name: ハガクレニジマス
    cm: 10
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - ハガクレマスの雌の通称。雄にはない虹色の
      - 光沢が特徴で、見た目も非常に美しい。雄に自
      - 身の場所を伝えるためにこのような目立つ体
      - 色をしていると考えられている。

  140:
    name: アダマンマイマイ
    cm: 13
    getExp:
    sell_price:
    time:
    texture_number:
    lore:
      - 未知の鉱石を殻に持つ非常に珍しい巻貝の一
      - 種。非常に強度の高い殻を持つ。どのようにし
      - て殻を形成しているかは不明だが、銅が影響
      - しているのではと考えられている。

